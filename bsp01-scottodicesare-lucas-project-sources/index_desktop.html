            var i = 0;

      function addKid()
      {
        if (i < 100)
        {
          var newRow = document.createElement('tr');

          newRow.innerHTML = '<tr> <input type="text" name="Patient s identity_'+i+'" ><td><input type="text" name="Medical staff s identity_'+i+'" ></td><td><input type="Datetime" name="DateandHour_'+i+'" ></td><td><input type="text" name="Reason_'+i+'" ></td><td><input type="text" name="Name of drug_'+i+'" ></td><td><input type="number" name="Dose_'+i+'" ></td><td><input type="button" id="add_kid()" onClick="addKid()" value="+" /><input type="button" value="-" onclick="removeKid(this.parentNode)"></td>';

          document.getElementById('kids').appendChild(newRow);
          i++;
        }
      }

      function removeKid(element)
      {
        document.getElementById('kids').removeChild(element.parentNode);
        i--;
      }

    </script>

  	<script>
  		
  		// function that gets the local time and date
  		function startTime() {
  		var today = new Date();
  		var h = today.getHours();
  		var m = today.getMinutes();
  		var s = today.getSeconds();
  		m = checkTime(m);
  		s = checkTime(s);
  		document.getElementById('time').innerHTML = (("0"+today.getDate()).slice(-2)) +"."+ (("0"+(today.getMonth()+1)).slice(-2)) +"."+ (today.getFullYear()) + " - " + h + ":" + m + ":" + s;
  		var t = setTimeout(startTime, 500);
  	  }
  	  function checkTime(i) {
  		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  		return i;
  	  }
  		
  	</script>
